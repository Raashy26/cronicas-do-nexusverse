<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Leia os melhores artigos sobre heróis, Marvel e DC, avaliações e notícias. Descubra tudo sobre o universo dos quadrinhos e filmes!">
  <meta name="keywords" content="heróis, marvel, dc, quadrinhos, filmes, artigos, avaliação, notícias">
  <title>Artigos | Crónicas do NexusVerse</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    :root {
      --cor-principal: #e62429; /* vermelho */
      --cor-hover: #e62429;
    }

    header {
      border-bottom: 3px solid var(--cor-principal);
    }

    header h1 {
      color: var(--cor-principal);
    }

    nav ul li a:hover {
      color: var(--cor-principal);
      border-bottom: 2px solid var(--cor-principal);
    }

    .hero h2 {
      color: var(--cor-principal);
      text-align: center;
    }

    .hero p {
      text-align: center;
      margin-bottom: 30px;
    }

    .articles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .card h3 {
      color: var(--cor-principal);
    }

    .card .read-more {
      color: var(--cor-principal);
    }

    .card .read-more:hover {
      text-decoration: underline;
    }

    #paginacao {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 40px;
      clear: both;
    }

    #paginacao button {
      background-color: var(--cor-principal);
      color: white;
      border: none;
      padding: 8px 14px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #paginacao button:hover,
    #paginacao button.active {
      background-color: var(--cor-hover);
    }

    form input:focus,
    form textarea:focus {
      outline: 2px solid var(--cor-principal);
    }

    form button {
      background-color: var(--cor-principal);
    }

    form button:hover {
      background-color: var(--cor-hover);
    }
  </style>
</head>

<body>
  <header>
    <h1>Crónicas do NexusVerse</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="artigos.html">Artigos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="noticias.html">Notícias</a></li>
        <li><a href="avaliacoes.html">Avaliações</a></li>
        <li><a href="privacidade.html">Privacidade</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section class="hero">
      <h2>Explore os Nossos Artigos</h2>
      <p>Fique por dentro do que há de mais emocionante no universo dos heróis e BD's!</p>
    </section>

    <section class="articles">
      <div id="artigos-container" class="articles"></div>
      <div id="paginacao"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Crónicas do NexusVerse</p>
  </footer>

  <script src="scripts/artigos.js"></script>
</body>
</html>
